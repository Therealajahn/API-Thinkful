<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="user.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>

<body>
    <section class="section A">   
<!--SECTION 1A    -->
        <section class="part one-a">
            <div class="check one-a">
                <div class="x-rect1 one-a"></div>
                <div class="x-rect2 one-a"></div>
            </div>
            <div class="delete one-a">
                <h1 class="delete-text one-a">
                    Delete    
                </h1>
            </div>
        
            <div class='submit-left one-a'>
                     <h1 class='submit-left-text one-a'>Submit</h1>
                  </div>
                  <div class='submit-right one-a'>
                     <h1 class='submit-right-text one-a'>Submit</h1>
                  </div>
            <form>
                <input type="text" name="name" class="name one-a"
         placeholder="NAME"><br>
                <input type="text" name="price" class="price one-a"
        placeholder="PRICE">
                <br>
                <input type="text" name="link" class="link one-a"
        placeholder="LINK">
            </form>
            <div class="stars one-a"></div>
        </section>
        
<!-- SECTION 2A  -->
        <section class="part two-a">
            <div class="check two-a">
            </div>
            <div class="delete two-a"></div>
        
            <div class='submit-left two-a'>
                     <h1 class='submit-left-text two-a'>Submit</h1>
                  </div>
                  <div class='submit-right two-a'>
                     <h1 class='submit-right-text two-a'>Submit</h1>
                  </div>
            <form>
                <input type="text" name="name" class="name two-a"
         placeholder="NAME"><br>
                <input type="text" name="price" class="price two-a"
        placeholder="PRICE">
                <br>
                <input type="text" name="link" class="link two-a"
        placeholder="LINK">
            </form>
            <div class="stars two-a"></div>
        </section>
<!--SECTION 3A -->
        <section class="part three-a">
            <div class="check three-a">
            </div>
            <div class="delete three-a"></div>
        
            <div class='submit-left three-a'>
                     <h1 class='submit-left-text three-a'>Submit</h1>
                  </div>
                  <div class='submit-right three-a'>
                     <h1 class='submit-right-text three-a'>Submit</h1>
                  </div>
            <form>
                <input type="text" name="name" class="name three-a"
         placeholder="NAME"><br>
                <input type="text" name="price" class="price three-a"
        placeholder="PRICE">
                <br>
                <input type="text" name="link" class="link three-a"
        placeholder="LINK">
            </form>
            <div class="stars three-a"></div>
        </section>
        
    
</section>
   
    
</body>
</html>
<script src="store.js" async defer></script>
<script src="user.js" async defer></script>
