<!DOCTYPE html>
<html lang="en">
    <head>
    <title>API HACK</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="style.css">      
    </head>
    
    <body>
    <div class="container">
    
    <header>
    <input type="text" 
    name="project-name"       
    id="project-name"
    placeholder="Your Project">
    
    <input type="text" 
    name="project-type"       
    id="project-type"
    placeholder="Type of Project">
    </header>
    
    <section class="search">
    <form class="search-form">
        <input type="number"
        name="results-num"
        id="results-num">
        
        <input type="text"
        name="parts-search"
        id="parts-search">
        
        <select class="department"
        placeholder="Department">
            <option disabled selected>
            Department
            </option>
            <option value="industrial">
            Industrial and Scientific
            </option>
        </select>
        
        <input type="submit"
        value="Search"
        name="search-submit"
        id="search-submit">
        
        <ul class="results-list"></ul>
        
    </form>    
    </section>
        
   
        
    <section class="define-parts">
    <form class="define-form">    
        <input type="text"
        name="define-input"
        id="define-input">
        
        <input type="submit"
        name="define-submit"
        id="define-submit"
        value="make">
    
    </form>
    
    <ul class="part-section"></ul>    
    </section> 
    
    </div>    
    
    </body>
</html>
