<!DOCTYPE html>
<html lang="en">
    <head>
    <title>API HACK</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="style.css">      
    </head>
    
    <body>
    <div class="container">
    <header>
    <input type="text" 
    name="project-name"       
    id="project-name"
    placeholder="Your Project">
    
    <input type="text" 
    name="project-type"       
    id="project-type"
    placeholder="Type of Product">
    </header>
    
    <section class="search">
    <form class="search-form">
        <input type="number"
        name="results-num"
        id="results-num">
        
        <input type="text"
        name="parts-search"
        id="parts-search">
        
        <select class="department"
        placeholder="Department">
            <option value="industrial">
            Industrial and Scientific
            </option>
        </select>
        
        <input type="submit"
        name="search-submit"
        id="search-submit">
        
        </form>    
        </section>
        
    <section class="search-results">
        <ul class="results-list"></ul>
    </section> 
        
    <section class="define-parts">
        
        <input type="text"
        name="define-part"
        id="define-part">
        
        <input type="submit"
        name="define-part"
        id="define-part"
        value="make">
        
        </section> 
    </div>    
    
    </body>
</html>
